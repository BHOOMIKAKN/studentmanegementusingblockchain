<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }

        .message {
            font-weight: bold;
            color: #d9534f;
        }

        .message.success {
            color: #5cb85c;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Change Password</h2>

        <form method="POST">
            <label>New Password</label>
            <input type="password" name="new_password" placeholder="Enter your new password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Re-enter your new password" required>

            <button type="submit">Submit</button>
        </form>

        {% with messages = get_flashed_messages(category_filter=["danger", "success"]) %}
            {% if messages %}
                {% for msg in messages %}
                    <p class="message {% if 'success' in category_filter %}success{% endif %}">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
